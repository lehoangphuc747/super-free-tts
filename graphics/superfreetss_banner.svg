<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (Optional, keeping it transparent for flexibility) -->
  <rect width="400" height="80" fill="none" />
  
  <!-- Icon: Modern Audio/Speech Wave -->
  <g transform="translate(10, 15)">
    <!-- Main circle/base -->
    <rect x="0" y="10" width="45" height="40" rx="12" fill="#0D9488" />
    <!-- Speech bubble tail -->
    <path d="M15 50 L10 58 L25 50 Z" fill="#0D9488" />
    <!-- Pulse Lines -->
    <rect x="12" y="25" width="4" height="10" rx="2" fill="white" />
    <rect x="20" y="20" width="4" height="20" rx="2" fill="white" />
    <rect x="28" y="25" width="4" height="10" rx="2" fill="white" />
  </g>
  
  <!-- Text: SuperFreeTTS -->
  <g transform="translate(70, 52)">
    <!-- "SuperFree" - Bold, Dark Slate -->
    <text font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="34" font-weight="800" fill="#0F172A">
      SuperFree<tspan fill="#0D9488">TTS</tspan>
    </text>
    
    <!-- Tagline (Optional but adds professionalism) -->
    <text x="2" y="18" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" font-weight="500" fill="#64748B" letter-spacing="1">
      OPEN SOURCE AUDIO FOR ANKI
    </text>
  </g>
</svg>
